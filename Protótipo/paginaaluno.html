<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styleAluno.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITCC</title>
</head>

<body>
    <main>
        <section id="cabeça">
            <div class="main">
                <h1 class="headings1">Página do Aluno</h1>
            </div>
        </section>

 
        <section id="corpo">
            <h2>Meu TCC:</h2>
            <div id="botoes">
                <button class="botao" onclick="window.location.href = 'listatccs.html' ">Acessar Lista de TCC's
                    Concluídos</button>
            </div>
            
        </section>

    </main>

    <section id="tabela">
        <table border="3">
            <tr>
                <td>Título</td>
                <td>Descrição</td>
                <td>Autor</td>
                <td>Orientador</td>
            </tr>
            <tr>
                <td>&ensp;Esportes Eletrônicos&ensp;</td>
                <td>&ensp;TCC sobre Esportes Eletrônicos&ensp;</td>
                <td>&ensp;Vinícius Martins Cavalcanti&ensp;</td>
                <td>&ensp;Professor X&ensp;</td>
            </tr>
        </table>
        <br>
        <button class="button" onclick="funSolicitacao('registro')">Solicitar Registro do TCC</button>
        <button class="button" onclick="funSolicitacao('remoção')">Solicitar Remoção do TCC</button>
    </section>
    <section id="tabela2">
        <table border="3">
            <tr>
                <td>&ensp;Data de Apresentação de Defesa&ensp;</td>
                <td>&ensp;03/01/2022&ensp;</td>
            </tr>
        </table>
        <br>
        <button class="button" onclick="funSolicitacao('certificado')">Solicitar Certificado</button>
    </section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="alertas.js"></script>
</body>

</html>
